<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Primer parcial DyD - Contacto</title>
    <script>
      // Evita el pantallazo claro antes de aplicar dark mode
      (function () {
        const theme = localStorage.getItem('themePreference');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
  </head>
  <body class="bg-dyd-100 font-poppins dark:bg-dark-bg">

    <custom-header></custom-header>
    <main
      class="min-h-[calc(100dvh-120px)] flex flex-col items-center justify-center py-8 sm:justify-start"
    >
      <h2
        class="text-3xl font-bold mb-6 font-inter text-dyd-900 dark:text-dark-text"
      >
        Contacto
      </h2>

      <div class="mt-6 text-center">
        <p class="text-lg font-inter text-gray-700 mb-2 dark:text-dark-text">
          Si deseas contactarme, puedes hacerlo a través de mi correo
          electrónico:
        </p>
        <a
          href="mailto:pablo.pelardas@gmail.com"
          class="text-blue-500 hover:underline text-lg font-inter"
          >pablo.pelardas@gmail.com</a
        >
      </div>

      <div class="mt-8 text-center">
        <p class="text-lg font-inter text-gray-700 mb-4 dark:text-dark-text">
          O puedes utilizar el siguiente formulario:
        </p>

        <form
          id="contact-form"
          class="bg-white shadow-md rounded-lg p-8 w-full max-w-md dark:bg-dark-card-bg dark:border-dark-border"
        >
          <div class="mb-6">
            <label
              for="name"
              class="block text-gray-700 font-semibold mb-2 font-inter dark:text-dark-text"
              >Nombre:</label
            >
            <input
              type="text"
              id="name"
              name="name"
              class="form-input"
            />
            <p class="error-message text-sm text-red-500 mt-1"></p>
          </div>

          <div class="mb-6">
            <label
              for="email"
              class="block text-gray-700 font-semibold mb-2 font-inter dark:text-dark-text"
              >Correo electrónico:</label
            >
            <input
              type="text"
              id="email"
              name="email"
              class="form-input"
            />
            <p class="error-message text-sm text-red-500 mt-1"></p>
          </div>

          <div class="mb-6">
            <label
              for="message"
              class="block text-gray-700 font-semibold mb-2 font-inter dark:text-dark-text"
              >Mensaje:</label
            >
            <textarea
              id="message"
              name="message"
              rows="5"
              class="form-input"
            ></textarea>
            <p class="error-message text-sm text-red-500 mt-1"></p>
          </div>

          <button
            type="submit"
            id="submit-button"
            class="bg-dyd-900 hover:bg-dyd-700 cursor-pointer text-white font-bold py-3 px-6 rounded-md focus:outline-none focus:ring-2 focus:ring-dyd-500 font-inter"
          >
            Enviar mensaje
          </button>
        </form>
      </div>
    </main>

   <custom-footer></custom-footer>

    <script type="module" src="/src/main.js"></script>
    <script type="module" src="/src/formulario-contacto.js"></script>
  </body>
</html>
